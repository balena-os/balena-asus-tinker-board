    - subject: Add IMAGE_BOOTLOADER for do_rootfs of resin-image
      hash: 97dc4dfd3b3decf1e24885ae9a62f8f31eb68cd0
      body: |
        RESIN_IMAGE_BOOTLOADER has been added to force the compilation
        and deploy of the u-boot package prior to creating the resin
        image. Lack of this variable could generate the error where
        idbloader.img created by u-boot is not available at do_rootfs
        task of the resin-image recipe
